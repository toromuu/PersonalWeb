      - title: OVERLAY
        content: It is used to deploy a network of linux containers. It allows to understand how container networks work in detail. One of the mechanisms used by container systems such as Docker is the separation of namespaces, so that each container receives its own namespace for each of the named resources it has access to in the OS. Of special relevance is the network namespace, as it is not possible to properly isolate a container if it is allowed to communicate arbitrarily with any other agent in a distributed system. Containers in Linux use network namespaces to establish proper network isolation.
        image: /images/projects/Scenario.png
        featured:
          name: Repository
          link: https://gitlab.com/toromuu/overlay
          badges:
